<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td{padding: 5px;}</style>
</head>
<body>
    <h1>CARS</h1>

    <table border="1">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Year</th>
        <tr>

        <tr th:each="car : ${cars}">

            <td th:utext="${car.id}">Id</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.year}">Year</td>

        </tr>

    </table>

</body>
</html>
